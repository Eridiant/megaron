<div class="container" style="max-width: 1204px; margin: auto">
    <h1>Надежные проекты</h1>
    <form action="#" method="post" class="form-search">
        <div class="form-group">
            <label for="type">Тип жилья</label>
            <select name="type" id="type">
                <option value="квартира">Квартира</option>
                <option value="дом">Дом</option>
                <option value="таунхаус">Таунхаус</option>
                <option value="комната">Комната</option>
            </select>
        </div>
        <div class="form-group">
            <label for="status">Статус</label>
            <select name="status" id="status">
                <option value="новостройка">Новостройка</option>
                <option value="вторичка">Вторичка</option>
            </select>
        </div>
        <div class="form-group">
            <label for="price_from">Цена от</label>
            <input type="number" name="price_from" id="price_from" value="1000500">
        </div>
        <div class="form-group">
            <label for="price_to">Цена до</label>
            <input type="number" name="price_to" id="price_to" value="1900550">
        </div>
        <div class="form-group">
            <label for="currency">Валюта</label>
            <select name="currency" id="currency">
                <option value="RUB">RUB</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
            </select>
        </div>
        <div class="form-group">
            <label for="city">Город</label>
            <input type="text" name="city" id="city" value="Батуми">
        </div>
        <div class="form-group">
            <label for="district">Район</label>
            <input type="text" name="district" id="district" value="Golf Grand">
        </div>
        <button type="submit">Найти</button>
    </form>
</div>
